<!DOCTYPE html>
<html lang="en">
<head>
    <header>
        <h1>✨ re-re-re-captcha ✨</h1>
    </header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
    <form method="POST">
        <p>Question {{ current_question + 1 }} of 7</p>
        <p>{{ question.question }}</p>
        {% for option in question.options %}
            <input type="radio" name="user_answer" value="{{ loop.index0 }}" required> {{ option }}<br>
        {% endfor %}
        <input type="hidden" name="current_question" value="{{ current_question }}">
        <input type="hidden" name="correct_answers" value="{{ correct_answers }}">
        <br>
        <button type="submit">submit</button>
    </form>
    <h2>{{ text }}</h2>
</body>
</html>
